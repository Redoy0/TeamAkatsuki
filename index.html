<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Data Manager</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .bg-gradient-custom {
      background: linear-gradient(to right, #74ebd5, #acb6e5); /* Teal to lavender */
      min-height: 100vh;
    }
  </style>
</head>
<body class="bg-gradient-custom text-dark">

  <div class="container my-4">
    <h2 class="text-center mb-4">Student Data Manager</h2>

    <!-- Student Table -->
    <div class="card mb-4">
      <div class="card-header">Student Table</div>
      <div class="card-body">
        <table class="table table-hover table-bordered table-striped align-middle shadow-sm bg-white rounded" id="studentTable">
          <thead class="table-success text-center">
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Marks</th>
            </tr>
          </thead>
          <tbody class="text-center">
            
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add Student -->
    <div class="card mb-4">
      <div class="card-header">Add New Student</div>
      <div class="card-body">
        <form id="addForm" class="row g-3">
          <div class="col-md-4">
            <input type="text" id="name" class="form-control" placeholder="Name" required />
          </div>
          <div class="col-md-4">
            <input type="text" id="id" class="form-control" placeholder="ID" required />
          </div>
          <div class="col-md-4">
            <input type="number" id="marks" class="form-control" placeholder="Marks" required min="0" max="100" />

          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary ">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modify -->
    <div class="card mb-4">
      <div class="card-header">Update Student Data</div>
      <div class="card-body">
        <form id="findForm" class="row g-3">
          <div class="col-md-6">
            <input type="text" id="searchId" class="form-control" placeholder="Enter ID to Modify" required />
          </div>
          <div class="col-md-6">
            <button type="button" id="modifyBtn" class="btn btn-danger">Modify</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Update Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="updateForm">
            <input type="text" id="updateName" class="form-control mb-3" placeholder="New Name" required />
            <input type="number" id="updateMarks" class="form-control mb-3" placeholder="New Marks" required min="0" max="100" />

            <button type="submit" class="btn btn-success">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    let students = JSON.parse(localStorage.getItem('students')) || [];

    function saveToLocalStorage() {
      localStorage.setItem('students', JSON.stringify(students));
    }

    function renderTable() {
      const tbody = document.querySelector("#studentTable tbody");
      tbody.innerHTML = "";
      students.forEach(student => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${student.name}</td><td>${student.id}</td><td>${student.marks}</td>`;
        tbody.appendChild(row);
      });
    }

    document.getElementById("addForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const id = document.getElementById("id").value.trim();
      const marks = document.getElementById("marks").value.trim();
      

      if (students.find(s => s.id === id)) {
        alert("Student with this ID already exists.");
        return;
      }

      students.push({ name, id, marks });
      saveToLocalStorage();
      renderTable();
      this.reset();
    });

    let currentEditId = null;

    document.getElementById("modifyBtn").addEventListener("click", function () {
      const searchId = document.getElementById("searchId").value.trim();
      const student = students.find(s => s.id === searchId);
      if (!student) {
        alert("Student not found!");
        return;
      }

      currentEditId = searchId;
      document.getElementById("updateName").value = student.name;
      document.getElementById("updateMarks").value = student.marks;
      new bootstrap.Modal(document.getElementById('updateModal')).show();
    });

    document.getElementById("updateForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const newName = document.getElementById("updateName").value.trim();
      const newMarks = document.getElementById("updateMarks").value.trim();
      
      const student = students.find(s => s.id === currentEditId);
      if (student) {
        student.name = newName;
        student.marks = newMarks;
        saveToLocalStorage();
        renderTable();
        bootstrap.Modal.getInstance(document.getElementById('updateModal')).hide();
      }
    });

    renderTable();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
